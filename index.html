<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Responsive Toggle Navigation</title>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<meta name="viewport" content="initial-scale = 1.0">
</head>
<body class="no-js">
<header role="banner">
	<h1>Responsive Toggle Navigation</h1>
	<div class="toggleNavWrapper">
		<nav class="navList"  role="navigation">
			<h3 class="toggle-menu">Menu</h3>
			<ul>
				<li><a href="#Home" title="Get back to Home-Page">Home</a></li>
				<li><a href="#Works" title="Stuff i have worked on">Works</a></li>
				<li><a href="#About" title="Some information about myself">About</a></li>
				<li><a href="#Contact" title="How to get in contact">Contact</a></li>
			</ul>
		</nav>
	</div>
</header>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="scripts/plugin.togglenavigation.js"></script>
<script>
	$('body').removeClass('no-js').toggleNav('.toggleNavWrapper');
</script>
</body>
</html>
